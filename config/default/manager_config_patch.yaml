apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--config=controller_manager_config.yaml"
        volumeMounts:
        - name: manager-config
          mountPath: /controller_manager_config.yaml
          subPath: controller_manager_config.yaml
        env:
        - name: VRA_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: vra-crd-auth-secret
              key: refreshToken
      volumes:
      - name: manager-config
        configMap:
          name: manager-config
